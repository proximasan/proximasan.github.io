<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>proximasan</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="traffic-lights">
        <span class="dot dot-red"></span>
        <span class="dot dot-yellow"></span>
        <span class="dot dot-green"></span>
      </div>
      <span class="terminal-title">guest@proximasan &mdash; zsh</span>
    </div>
    <div class="terminal-body" id="terminal">
      <div id="output"></div>
      <div class="input-line hidden" id="input-line">
        <span class="prompt"><span class="prompt-user">guest@proxima</span> <span class="prompt-path">~</span> <span class="prompt-symbol">$</span></span>
        <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false" autocapitalize="off">
      </div>
    </div>
  </div>
  <script src="js/terminal.js"></script>
</body>
</html>
